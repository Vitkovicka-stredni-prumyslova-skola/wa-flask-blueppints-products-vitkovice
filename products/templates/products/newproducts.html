<body class="bg-body-tertiary">
<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='img/VSPS-logo.png') }}" alt="" height="150">
            <h2>Vložit nový produkt</h2>
            <p class="lead">Vložte produkt, který se nahraje do API Fake Store.</p>
        </div>

        <div class="row g-5">
            <div class="py-5 text-left">
                <h4 class="mb-3">Vytvořit nový produkt</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="title" class="form-label">Název</label>
                            <input type="text" class="form-control" id="title" placeholder="Vložte název produktu" value="" required>
                            <div class="invalid-feedback">
                                Vložte název produktu
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <label for="img" class="form-label">Obrázek</label>
                            <input type="text" class="form-control" id="img" placeholder="Vložte URL adresu obrázku" value="" required>
                            <div class="invalid-feedback">
                                Vložte URL adresu obrázku
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <label for="description" class="form-label">Popis</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Vložte popis produktu" value="" required></textarea>
                            <div class="invalid-feedback">
                                Vložte popisek produktu
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="country" class="form-label">Kategorie</label>
                            <select class="form-select" id="country" required>
                                <option value="">–</option>
                                {% for itemCategory in categories %}
                                <option>{{itemCategory}}</option>
                                {% endfor %}
                            </select>
                            <div class="invalid-feedback">
                                Vyberte kategorii
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="price" class="form-label">Cena</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="price" placeholder="Základní cena produktu" required>
                                <div class="invalid-feedback">
                                    Vložte cenu produktu
                                </div>
                            </div>
                        </div>

                        <div class="py-5">
                            <button class="col-4 btn btn-primary btn-lg" type="submit">Uložit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; 2019–2024 Vítkovická střední průmyslová škola</p>
    </footer>
</div>

<script src="{{ url_for('static', filename='checkout.js') }}"></script>
</body>
</html>
